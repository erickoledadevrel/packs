<!DOCTYPE html>
<html>
  <head>
    <title>Markup Preview</title>
    <style>
      #preview {
        position: fixed;
        border: none;
        top: 0; right: 0;
        bottom: 0; left: 0;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <iframe id="preview"></iframe>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/2.1.0/showdown.min.js"></script>
    <script>
      function run() {
        let urlParams = new URLSearchParams(window.location.search);

        let html = urlParams.get("h");
        let markdown = urlParams.get("m");
        if (html) {
          return embedHtml(html);
        }
        if (markdown) {
          return embedMarkdown(markdown);
        }
        embedHtml("Error: Missing embed HTML or markdown.");
      }

      async function embedMarkdown(markdown) {
        let converter = new showdown.Converter({
          strikethrough: true,
          tables: true,
          tasklists: true,
        });
        let html = converter.makeHtml(markdown);
        embedHtml(html);
      }

      async function embedHtml(html) {
        document.querySelector("#preview").srcdoc = html;
      }

      run();
    </script>
  </body>
</html>
