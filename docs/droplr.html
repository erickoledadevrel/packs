<!DOCTYPE html>
<html>
  <head>
    <title>Droplr Embed</title>
    <style>
      html, body, video {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <video id="embed" controls preload="auto"></video>
    <script>
      let urlParams = new URLSearchParams(window.location.search);

      let videoUrl = urlParams.get("video");
      if (!videoUrl) {
        throw new Error("Missing video URL.");
      }
      document.querySelector("#embed").src = videoUrl;

      let posterUrl = urlParams.get("poster");
      if (posterUrl) {
        document.querySelector("#embed").poster = posterUrl;
      }
    </script>
  </body>
</html>
